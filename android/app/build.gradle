    kotlinOptions {
        jvmTarget = "17"  // Ensure this is consistent with the Java version
    }

    kotlin {
        jvmToolchain {
            languageVersion.set(JavaLanguageVersion.of(17))  // Ensure Kotlin uses JVM 17
        }
    }

    defaultConfig {
        applicationId = "com.example.qr_attemdance"
        minSdk = 24 // Ensure this aligns with your project requirements
        targetSdk = 34 // Target the latest SDK
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'
